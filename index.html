<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WERM Waitlist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* Awan di background */
    .clouds {
      position: absolute;
      top: 0;
      left: -100%;
      width: 300%;
      height: 100%;
      background-image: url('https://github.com/nothing010101/Basedwe/blob/main/cloud.avif?raw=true');
      background-repeat: repeat-x;
      background-size: contain;
      opacity: 0.4;
      animation: moveClouds 80s linear infinite;
      z-index: 0;
    }

    @keyframes moveClouds {
      from {
        transform: translateX(-50%);
      }
      to {
        transform: translateX(0%);
      }
    }

    /* Konten utama */
    .content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    /* Gambar worm */
    .worm {
      width: 120px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 1.8rem;
      margin: 15px 0 10px;
      color: #222;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 25px;
    }

    button {
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #f50057;
    }

    .users {
      font-size: 0.9rem;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="clouds"></div>

  <div class="content">
    <img src="https://github.com/nothing010101/Basedwe/blob/main/download.avif?raw=true" class="worm" alt="WERM" />
    <h1>Join the WERM waitlist</h1>
    <p>Connect your wallet for priority access when we go live</p>
    <button>Connect Base wallet</button>
    <div class="users">220 users registered</div>
  </div>
</body>
</html>
