    :root{

    }.card{
  width:420px;max-width:92vw;background:linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.06));
  border-radius:18px;padding:36px 28px 44px;box-shadow:0 10px 30px rgba(8,30,40,0.08);text-align:center;position:relative;overflow:visible;
  backdrop-filter: blur(6px);
}

/* Animated clouds */
.clouds {
  position: absolute;
  top: 0;
  left: 0;
  width: 200%;
  height: auto;
  animation: moveClouds 60s linear infinite;
  opacity: 0.9;
  z-index: 0;
}

@keyframes moveClouds {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

.clouds img {
  width: 50%;
  display: inline-block;
}

.logo-wrap{position:relative;z-index:2;margin-top:6px}
.logo{width:150px;margin:0 auto 8px;display:block}

h1{font-size:34px;margin:18px 0 6px;color:var(--text);line-height:1.05}
h1 strong{font-weight:700}
p.lead{color:var(--muted);margin:0 0 22px}

.btn{
  display:inline-block;padding:14px 28px;border-radius:999px;font-weight:600;text-decoration:none;box-shadow:0 8px 18px rgba(11,35,48,0.12);
}
.btn-primary{background:linear-gradient(180deg,var(--accent),#ff4e88);color:#fff}
.btn-buy{background:#fff;border:2px solid rgba(11,35,48,0.06);color:var(--text);margin-left:10px}

.counter{color:var(--muted);margin-top:14px}

.footer-icons{display:flex;gap:18px;justify-content:center;margin-top:22px;opacity:0.95}
.icon-btn{width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(11,35,48,0.06)}
.icon-btn svg{width:20px;height:20px}

@media (max-width:480px){
  .card{padding:28px 18px}
  h1{font-size:28px}
  .logo{width:130px}
}
