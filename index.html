<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WERM | Join the Waitlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #a8d8ea 0%, #b8e4f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: linear-gradient(180deg, #d4f1f9 0%, #a8d8ea 100%);
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Cloud decorations */
        .cloud {
            position: absolute;
            width: 100px;
            height: 60px;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud-1 {
            top: 30px;
            left: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .cloud-2 {
            top: 50px;
            right: 30px;
            width: 80px;
            height: 50px;
            animation: float 8s ease-in-out infinite 2s;
        }

        .cloud-3 {
            bottom: 100px;
            left: 40px;
            width: 70px;
            height: 45px;
            animation: float 7s ease-in-out infinite 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .logo {
            font-size: 80px;
            font-weight: 900;
            color: #ff6b9d;
            text-shadow: 
                3px 3px 0px #ff8fb3,
                6px 6px 0px #a8d8ea;
            letter-spacing: 5px;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .mascot {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background: #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 42px;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 900;
            position: relative;
            z-index: 10;
        }

        .subtitle {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 40px;
            line-height: 1.6;
            position: relative;
            z-index: 10;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        .btn {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 0 #e65588;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #e65588;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #e65588;
        }

        .btn-buy {
            background: #4ecdc4;
            box-shadow: 0 6px 0 #3db8b0;
        }

        .btn-buy:hover {
            box-shadow: 0 9px 0 #3db8b0;
        }

        .btn-buy:active {
            box-shadow: 0 3px 0 #3db8b0;
        }

        .user-count {
            font-size: 16px;
            color: #546e7a;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-5px);
        }

        .social-icon svg {
            width: 30px;
            height: 30px;
            fill: #546e7a;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }

            .logo {
                font-size: 60px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            .btn {
                font-size: 18px;
                padding: 15px 30px;
            }

            .cloud {
                width: 60px;
                height: 40px;
            }
        }
    </style>
</head>
